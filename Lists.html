<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Lists</h1>
        <h2><u>Ordered List</u></h2>
        <ol><li>Rice</li><li>oil</li><li>Ghee</li></ol>
        <h2>Changing list from default</h2>
        <ol type = 'A'><li>Rice</li><li>Ghee</li></ol>
        <ol type="A" start="25"><li>Rice</li><li>Ghee</li></ol>
        <ol type="1" start="0" Reversed><li>Rice</li>
        <li>Oil</li>
        <li>Ghee</li></ol>
        <h2><u>UnorderList</u></h2>
        <ul><li>Rice</li><li>oil</li><li>Ghee</li></ul>
        <h2>Changing list from default</h2>
        <ul type = 'square'><li>Rice</li>
        <li>Oil</li>
        <li>Ghee</li></li></ul>
</body>
</html>
